<!DOCTYPE html>

<html lang="fr">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AnimeFlix</title>

    <link rel="stylesheet" href="/css/style.css">
    <!-- Ajoutez dans le <head> -->
<link rel="stylesheet" href="/css/slider.css">
    <link rel="shortcut icon" href="/image/logo/5899d8cc-33f8-472e-891a-4df2ae8d9659.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script type="module">

        import { quantum } from 'https://cdn.jsdelivr.net/npm/ldrs/+esm';

        quantum.register();
    </script>
</head>
<body class="home-page">
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <a href="/" class="logo">
                    <img src="/image/logo/fda19253-66bb-4ec6-85db-e0fd421cf834.png" alt="AnimeFlix">
                </a>
            </div>
            
            <div class="navbar-search">
                <div class="search-container">
                    <input type="text" id="search" placeholder="Rechercher un anime...">
                    <button id="searchButton">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>  
            <div class="navbar-menu">
                <a href="/html/categories.html" class="nav-link">
                    <i class="fas fa-tags"></i>
                    <span>Catégories</span>
                </a>
                <a href="/html/programme.html" class="nav-link">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Programme</span>
                </a>
            </div>
        </nav>
    </header>
    
    <!-- Remplacez votre section featuredAnime existante par : -->
<section class="slider-container">
    <div class="slider-wrapper">
        <button id="prev-slide" class="slider-button">&#10094;</button>
        <div class="slider">
            <img data-src="${anime.image_url}" class="slide" loading="lazy">
            <img data-src="${anime.image_url}" class="slide" loading="lazy">
            <img data-src="${anime.image_url}" class="slide" loading="lazy">
            <!-- Ajoutez plus d'images selon vos besoins -->
        </div>
        <button id="next-slide" class="slider-button">&#10095;</button>
    </div>
    <div class="slider-scrollbar">
        <div class="scrollbar-track">
            <div class="scrollbar-thumb"></div>
        </div>
    </div>
</section>
    <main>
        <h2>Animes Populaires</h2>

        <div id="animeList"></div>
        <!-- Section des animes à venir -->
        <!-- Messages -->
        <div id="loadingMessage" style="display: none; text-align: center; margin: 2rem;">
            <l-quantum size="55" speed="1.75" color="black"></l-quantum>
        </div>
        <div id="errorMessage" style="display: none; color: red; text-align: center; margin: 2rem;"></div>
        <!-- Pagination -->
        <div id="animeList"></div> <!-- Doit être vide au départ -->
    <div id="pagination">
        <button id="prevPage">Précédent</button>
        <span id="currentPage">1</span>
        <button id="nextPage">Suivant</button>
    </div>
    </main>
    <!-- Ajoutez cette section après la pagination -->
<section class="season-top">
    <h2>Top Anime de la Saison</h2>
    <div class="card-container" id="seasonTopAnime"></div>
</section>



    <script src="/js/script.js"></script>
    <script src="/js/slider.js"></script>
</body>

</html>
