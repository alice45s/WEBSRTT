<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir une Catégorie</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/categoris.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script type="module">
        import { quantum } from 'https://cdn.jsdelivr.net/npm/ldrs/+esm';
        quantum.register();
    </script>
</head>
<body class="categories-page">
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <a href="/" class="logo">
                    <img src="/image/logo/5899d8cc-33f8-472e-891a-4df2ae8d9659.png" alt="AnimeFlix">
                </a>
            </div>
            
            <div class="navbar-search">
                <div class="search-container">
                    <input type="text" id="search" placeholder="Rechercher un anime...">
                    <button id="searchButton">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            
            <div class="navbar-menu">
                <a href="/html/categories.html" class="nav-link">
                    <i class="fas fa-tags"></i>
                    <span>Catégories</span>
                </a>
                <a href="/html/programme.html" class="nav-link">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Programme</span>
                </a>
            
            </div>
            
        </nav>
    </header>

    <main>
        <!-- Section pour choisir une catégorie -->
        <section id="categorySelection">
    <h2>Catégories</h2>
    <div id="filteredCategoriesMessage" style="display: none; color: #e74c3c; margin-bottom: 1rem;">
        Certaines catégories ont été filtrées pour respecter nos guidelines de contenu.
    </div>
    <div id="categoryList">
        <!-- Les catégories seront chargées dynamiquement ici -->
    </div>
</section>

        <!-- Section pour afficher les animes de la catégorie sélectionnée -->
        <section id="animeResults">
            <h2>Animes de la Catégorie</h2>
            <div id="animeList"></div>

            <!-- Pagination -->
            <div id="pagination">
                <button id="prevPage" disabled>Précédent</button>
                <span id="currentPage">1</span>
                <button id="nextPage">Suivant</button>
            </div>
        </section>

        <!-- Messages de chargement et d'erreur -->
        <div id="loadingMessage" style="display: none; text-align: center; margin: 2rem;">
            <l-quantum size="55" speed="1.75" color="black"></l-quantum>
        </div>
        <div id="errorMessage" style="display: none; color: red; text-align: center; margin: 2rem;"></div>
    </main>

    <script src="/js/categories.js"></script>
</body>
</html>
