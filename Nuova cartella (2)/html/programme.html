<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programme des Animes à Venir</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/programme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script type="module">
        import { quantum } from 'https://cdn.jsdelivr.net/npm/ldrs/+esm';
        quantum.register();
    </script>
</head>
<body class="programme-page">
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <a href="/" class="logo">
                    <img src="/image/logo/5899d8cc-33f8-472e-891a-4df2ae8d9659.png" alt="AnimeFlix">
                </a>
            </div>
            
            <div class="navbar-search">
                <div class="search-container">
                    <input type="text" id="search" placeholder="Rechercher un anime...">
                    <button id="searchButton">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            
            <div class="navbar-menu">
                <a href="/html/categories.html" class="nav-link">
                    <i class="fas fa-tags"></i>
                    <span>Catégories</span>
                </a>
                <a href="/html/programme.html" class="nav-link">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Programme</span>
                </a>
               
            </div>
        
        </nav>
    </header>

    <main>
        <section id="upcomingAnime">
            <h2>Animes à Venir</h2>
            <div id="upcomingAnimeList" class="anime-list"></div>
            <div id="paginationContainer" class="pagination-container"></div>
        </section>

        <!-- Messages -->
        <div id="loadingMessage" style="display: none; text-align: center; margin: 2rem;">
            <l-quantum size="55" speed="1.75" color="black"></l-quantum>
        </div>
        <div id="errorMessage" style="display: none; color: red; text-align: center; margin: 2rem;"></div>
    </main>

    <script src="/js/programme.js"></script>
</body>
</html>
